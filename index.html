<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <title>EUROPA</title>
    </head>
    <body>
        <main class="wrapper flex">
            <div class="container flex">
                <!-- <div class="logo-container">
                <img src="img/svg/logo_main.svg" alt="logo">                  
            </div>-->
                <ul class="services-list list flex">
                    <li class="services-item visa-centr flex">
                        <a href="https://www.tvc.es-europa.ru" class="link"><img
                                src="img/svg/visa centr.svg" alt="vc"></a>
                        <button class="button btn-reset"> <a
                                href="https://www.tvc.es-europa.ru"
                                class="link">Визовый центр</a></button>
                    </li>
                    <li class="services-item trans flex">
                        <a href="https://art-design.es-europa.ru" class="link">
                            <img src="img/svg/transport.svg" alt="ts"></a>
                        <button class="button btn-reset"> <a
                                href="https://art-design.es-europa.ru"
                                class="link">Транспортная компания</a></button>
                    </li>
                    <li class="services-item consult flex">
                        <a href="https://consult.es-europa.ru" class="link"><img

                            <a href="https://consult.es-europa.ru"
                                class="link">Online бухгалтерия</a></button>
                    </li>
                    <li class="services-item design flex">
                        <a href="https://art-design.es-europa.ru" class="link"><img
                                src="img/svg/design.svg" alt="des"></a>
                        <button class="button btn-reset"> <a
                                href="https://art-design.es-europa.ru"
                                class="link">Студия дизайна</a></button>
                    </li>
                    <li class="services-item immigration flex">
                        <a href="https://italy.es-europa.com" class="link"><img
                                src="img/svg/immigration.svg" alt="imm"></a>
                        <button class="button btn-reset"> <span><a
                                    href="https://italy.es-europa.com"
                                    class="link">Иммиграционный
                                    центр</a></span></button>
                    </li>
